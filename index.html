<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="position">
        <div class="main_tellephone">
            <div class="numbers_in_up">
                <p>0</p>
            </div>
            <div class="calculator_options">
                <div class="first_line">
                    <div class="clear_all_button">
                        <button class="clear btn">Ac</button>
                    </div>
                    <div class="clear_all_button">
                        <button class="btn">X</button>
                    </div>
                    <div class="clear_all_button">
                        <button class="btn">/</button>
                    </div>
                    <div class="clear_all_button">
                        <button class="btn">*</button>
                    </div>
                </div>  
                <div class="second_line">
                    <div class="clear_all_button">
                        <button id="number_one" class="btn">7</button>
                    </div>
                    <div class="clear_all_button">
                        <button id="number_one" class="btn">8</button>
                    </div>
                    <div class="clear_all_button">
                        <button class="btn" id="number_one nine">9</button>
                    </div>
                    <div class="clear_all_button">
                        <button class="btn">-</button>
                    </div>
                </div>  
                <div class="third_line">
                    <div class="clear_all_button">
                        <button class="btn">4</button>
                    </div>
                    <div class="clear_all_button">
                        <button class="btn">5</button>
                    </div>
                    <div class="clear_all_button">
                        <button class="btn">6</button>
                    </div>
                    <div class="plus_button">
                        <button class="btn">+</button>
                    </div>
                </div> 
                <div class="fourth_line">
                    <div class="clear_all_button">
                        <button class="btn">1</button>
                    </div>
                    <div class="clear_all_button">
                        <button class="btn">2</button>
                    </div>
                    <div class="clear_all_button">
                        <button class="btn">3</button>
                    </div>
                    <div class="plus_button">
                        <button class="viden btn">+</button>
                    </div>
                </div> 
                <div class="fourth_line">
                    <div class="clear_all_button">
                        <button class="large btn">0</button>
                    </div>
                    <div class="clear_all_button vidden">
                        <button class="btn">.</button>
                    </div>
                    <div class="plus_button equals">
                        <button class="equal btn">=</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
